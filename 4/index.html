<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="libs/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css?1.6">
    <title>2019默沙东经销商大会</title>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/swiper/js/swiper.min.js"></script>
    <script src="js/pageSizeSet.js"></script>
    <script src="js/index.js?1.5"></script>
</head>

<body>
    <div class="wrap">
       
        <audio src="music/bg.mp3" autoplay="autoplay" loop id="bgm"></audio>
        <!--背景音乐-->

        <div class="tip-box" id="tips">
            <div class="tip">
                <img src="images/tip-icon.png" alt="">
            </div>
        </div>

        <div class="page-conteiner swiper-container">
            <div class="swiper-wrapper">


                <div class="swiper-slide swiper-no-swiping loading-slide">
                    <div class="load-main">
                        <div class="img-wrap">
                            <div class="img-box">
                                <img src="images/loadimg-1.png" class="loading-1" alt="">
                                <img src="images/loadimg-2.png" class="loading-2" alt="">
                                <img src="images/loadimg-3.png" class="loading-3" alt="">
                            </div>
                        </div>
                        <p id="loadText">0%</p>
                    </div>
                    <div class="loading-end">
                        <img src="images/loading-gif.gif" alt="">
                    </div>
                </div>
                <!--0loading-->

                <div class="swiper-slide swiper-no-swiping index-slide" id="firstPage">

                    <div class="text-1 text-wrap">
                        <img src="images/text-first-bg.png" alt="" class="text-bg">
                        <div class="text-box">
                            <img src="images/indextext/text-first-1.png" class="text-img" alt="">
                            <img src="images/indextext/text-first-2.png" class="text-img" alt="">
                        </div>
                        <div class="text-box" style="margin-top: -0.03rem;">
                            <img src="images/indextext/text-first-3.png" class="text-img" alt="">
                            <img src="images/indextext/text-first-4.png" class="text-img" alt="">
                            <img src="images/indextext/text-first-5.png" class="text-img" alt="">
                            <img src="images/indextext/text-first-6.png" class="text-img" alt="">
                            <img src="images/indextext/text-first-7.png" class="text-img" alt="">
                        </div>
                    </div>
                    <div class="text-2 text-wrap">
                        <img src="images/text-second-bg.png" alt="" class="text-bg">
                        <div class="text-box">
                            <img src="images/indextext/text-second-1.png" class="text-img" alt="">
                            <img src="images/indextext/text-second-2.png" class="text-img" alt="">
                            <img src="images/indextext/text-second-3.png" class="text-img" alt="">
                            <img src="images/indextext/text-second-4.png" class="text-img" alt="">
                        </div>
                        <div class="text-box">
                            <img src="images/indextext/text-second-5.png" class="text-img" alt="">
                            <img src="images/indextext/text-second-6.png" class="text-img" alt="">
                            <img src="images/indextext/text-second-7.png" class="text-img" alt="">
                        </div>
                    </div>
                    <div class="text-3 text-wrap">
                        <img src="images/text-third-bg.png" alt="" class="text-bg">
                        <div class="text-box">
                            <img src="images/indextext/text-third-1.png" class="text-img" alt="">
                            <img src="images/indextext/text-third-2.png" class="text-img" alt="">
                        </div>
                        <div class="text-box" style="margin-top: 0.24rem;">
                            <img src="images/indextext/text-third-3.png" class="text-img" alt="">
                            <img src="images/indextext/text-third-4.png" class="text-img" alt="">
                            <img src="images/indextext/text-third-5.png" class="text-img" alt="">
                            <img src="images/indextext/text-third-6.png" class="text-img" alt="">
                            <img src="images/indextext/text-third-7.png" class="text-img" alt="">
                        </div>
                    </div>
                    <div class="text-4 text-wrap">
                        <img src="images/text-fourth-bg.png" alt="" class="text-bg">
                        <div class="text-box">
                            <img src="images/indextext/text-fourth-1.png" class="text-img" alt="">
                            <img src="images/indextext/text-fourth-2.png" class="text-img" alt="">
                        </div>
                        <div class="text-box" style="margin-top: 0.08rem;">
                            <img src="images/indextext/text-fourth-3.png" class="text-img" alt="">
                            <img src="images/indextext/text-fourth-4.png" class="text-img" alt="">
                            <img src="images/indextext/text-fourth-5.png" class="text-img" alt="">
                            <img src="images/indextext/text-fourth-6.png" class="text-img" alt="">
                            <img src="images/indextext/text-fourth-7.png" class="text-img" alt="">
                        </div>
                    </div>
                    <div class="text-5 text-wrap">
                        <img src="images/text-fifth-bg.png" alt="" class="text-bg">
                        <div class="text-box">
                            <img src="images/indextext/text-fifth-1.png" class="text-img" alt="">
                            <img src="images/indextext/text-fifth-2.png" class="text-img" alt="">
                        </div>
                        <div class="text-box" style="margin-top: 0.18rem;">
                            <img src="images/indextext/text-fifth-3.png" class="text-img" alt="">
                            <img src="images/indextext/text-fifth-4.png" class="text-img" alt="">
                            <img src="images/indextext/text-fifth-5.png" class="text-img" alt="">
                        </div>
                        <div class="text-box" style="margin-top: 0.13rem;">
                            <img src="images/indextext/text-fifth-6.png" class="text-img" alt="">
                            <img src="images/indextext/text-fifth-7.png" class="text-img" alt="">
                        </div>
                    </div>

                    <div class="letter-box">
                        <div class="letter letter-1">
                            <img src="images/text-first-zm.png" class="l1" alt="">
                        </div>
                        <div class="letter letter-2">
                            <img src="images/text-second-zm.png" class="l1" alt="">
                        </div>
                        <div class="letter letter-3">
                            <img src="images/text-third-zm.png" class="l1" alt="">
                        </div>
                        <div class="letter letter-4">
                            <img src="images/text-fourth-zm.png" class="l1" alt="">
                        </div>
                        <div class="letter letter-5">
                            <img src="images/text-fifth-zm.png" class="l1" alt="">
                        </div>
                    </div>
                    <h2 class="title-box">
                        <img src="images/title.png" class="big-title animated" alt="">
                    </h2>
                    <div class="hints">
                        <img src="images/hint-hand.png" class="hint-1" alt="">
                        <img src="images/hint-dir.png" class="hint-2" alt="">
                    </div>

                </div>
                <!--1首页-->

                <div class="swiper-slide one-slide">
                    <div class="start">
                        <img src="images/one-lnk1.gif" alt="">
                    </div>
                    <div class="lnk">
                        <img src="images/one-lnk2.gif" alt="">
                    </div>
                    <div class="imprint">
                        <img src="images/one-imprint.png" alt="">
                    </div>
                    <div class="city">
                        <img src="images/one-city.png" alt="">
                    </div>
                    <div class="text-hd">
                        <img src="images/one-text-hd.png" alt="">
                    </div>
                    <div class="text-box">
                        <img src="images/onetext/one-text1.png" alt="" class="text">
                        <img src="images/onetext/one-text2.png" alt="" class="text">
                        <img src="images/onetext/one-text3.png" alt="" class="text">
                        <img src="images/onetext/one-text4.png" alt="" class="text">
                        <img src="images/onetext/one-text5.png" alt="" class="text">
                        <img src="images/onetext/one-text6.png" alt="" class="text">
                        <img src="images/onetext/one-text7.png" alt="" class="text">
                        <img src="images/onetext/one-text8.png" alt="" class="text">
                        <img src="images/onetext/one-text9.png" alt="" class="text">
                        <img src="images/onetext/one-text10.png" alt="" class="text">
                        <img src="images/onetext/one-text11.png" alt="" class="text">
                    </div>
                    <div class="hints">
                        <img src="images/hint-hand.png" class="hint-1" alt="">
                        <img src="images/hint-dir.png" class="hint-2" alt="">
                    </div>
                </div>
                <!--2第一页-->

                <div class="swiper-slide two-slide">
                    <div class="start">
                        <img src="images/two-lnk1.gif" alt="">
                    </div>
                    <div class="lnk">
                        <img src="images/two-lnk2.gif" alt="">
                    </div>
                    <div class="imprint">
                        <img src="images/two-imprint.png" alt="">
                    </div>
                    <h3 class="title animated">
                        <img src="images/two-title.png" alt="">
                    </h3>
                    <div class="schedule">
                        <img src="images/twoagenda/two-agenda1.png" alt="">
                        <img src="images/twoagenda/two-agenda2.png" alt="">
                        <img src="images/twoagenda/two-agenda3.png" alt="">
                        <img src="images/twoagenda/two-agenda4.png" alt="">
                        <img src="images/twoagenda/two-agenda5.png" alt="">
                        <img src="images/twoagenda/two-agenda6.png" alt="">
                        <img src="images/twoagenda/two-agenda7.png" alt="">
                        <img src="images/twoagenda/two-agenda8.png" alt="">
                        <img src="images/twoagenda/two-agenda9.png" alt="">
                    </div>
                    <div class="hints">
                        <img src="images/hint-hand.png" class="hint-1" alt="">
                        <img src="images/hint-dir.png" class="hint-2" alt="">
                    </div>
                </div>
                <!--3第二页-->

                <div class="swiper-slide three-slide">
                    <div class="start">
                        <img src="images/three-lnk1.gif" alt="">
                    </div>
                    <div class="imprint bot-to-top">
                        <div class="inner">
                            <img src="images/three-imprint.png" alt="">
                        </div>
                    </div>
                    <div class="map animated">
                        <img src="images/three-map.png" alt="">
                    </div>
                    <div class="text">
                        <img src="images/threetext/three-text1.png" alt="">
                        <img src="images/threetext/three-text2.png" alt="">
                        <img src="images/threetext/three-text3.png" alt="">
                        <img src="images/threetext/three-text4.png" alt="">
                        <img src="images/threetext/three-text5.png" alt="">
                        <img src="images/threetext/three-text6.png" alt="">
                        <img src="images/threetext/three-text7.png" alt="">
                        <img src="images/threetext/three-text8.png" alt="">
                        <img src="images/threetext/three-text9.png" alt="">
                    </div>
                    <div class="title animated">
                        <img src="images/three-title.png" alt="">
                    </div>
                    <div class="city">
                        <img src="images/three-city.png" alt="">
                    </div>
                    <div class="hints">
                        <img src="images/hint-hand.png" class="hint-1" alt="">
                        <img src="images/hint-dir.png" class="hint-2" alt="">
                    </div>
                </div>
                <!--4第三页-->

                <div class="swiper-slide last-slide">
                    <div class="imprint one">
                        <img src="images/last-one-imprint.png" alt="">
                    </div>
                    <div class="imprint bot-to-top two">
                        <img src="images/last-two-imprint.png" alt="">
                    </div>
                    <div class="imprint bot-to-top three">
                        <div class="inner">
                            <img src="images/last-three-imprint.png" alt="">
                        </div>
                    </div>

                    <h3 class="title animated">
                        <img src="images/last-title.png" alt="">
                    </h3>
                    <h3 class="logo animated">
                        <img src="images/logo.png" alt="">
                    </h3>

                </div>
                <!--5最后页-->


            </div>
        </div>
    </div>

</body>

</html>
