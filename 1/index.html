    <div class="wrap-bg">
        <div id="roundAnimate">
            <div id="roundWrapTop"></div>
            <div id="roundWrapBottom"></div>
        </div>
        <div id="bgImg" style="background-image: url(images/bg/anibg/anibg2.png);"></div>
        <img src="images/bg/bg-shade.png" alt="" id="bgShade">
    </div>
    
    <div class="wrap">
        <header class="header">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
        </header>
        
        <div class="content">
            <div class="page-conteiner swiper-container">
                <div class="swiper-wrapper">
                   
                    <div class="swiper-slide index-slide">
                        <div class="page-main">
                            <div class="logo">
                                <img src="images/logo.png" alt="">
                            </div>
                            <div class="text">
                                <img src="images/index-text.png" alt="">
                                <div class="light1">
                                    <img src="images/index-light1.png" alt="">
                                </div>
                                <div class="light2">
                                    <img src="images/index-light2.png" alt="">
                                </div>
                            </div>
                            <div class="title">
                                <div class="title-round">
                                    <img src="images/index-title-round.png" alt="">
                                </div>
                                <div class="title-text">
                                    <img src="images/index-title.png" alt="">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <!--以上是首页-->
                    
                    <div class="swiper-slide invitation-slide">
                        
                        <div class="page-main">
                            <div class="title">
                                <img src="images/invitation-title.png" alt="">
                            </div>
                            <div class="swiper-container invit-container">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div class="text">
                                            <img src="images/invitation-text1.png" alt="">
                                        </div>
                                        <div class="text">
                                            <img src="images/invitation-text2.png" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-scrollbar"></div>
                            </div>
                            <div class="signature">
                                <img src="images/invitation-signature.png" alt="">
                            </div>
                        </div>
                        
                    </div>
                    <!--以上是邀请函-->
                    
                    <div class="swiper-slide video-slide">
                        
                        <div class="page-main">
                            <div class="page-head">
                                <div class="title">
                                    <img src="images/video-title.png" alt="">
                                </div>
                                <div class="sub">
                                    <img src="images/video-sub.png" alt="">
                                </div>
                            </div>
                            <div class="video-wrap">
                                <div class="video-decorate">
                                    <img src="images/video-bg.png" alt="">
                                </div>
                                <div class="video-box" id="videoContent1">
                                    <video id="video1" src="video/video.mp4" webkit-playsinline="" playsinline="" x-webkit-airplay="true" preload="auto"></video>
                                    <img src="images/video-poster.png" alt="" class="video-poster">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <!--以上是视频1-->
                    
                    <div class="swiper-slide address-slide">
                        
                        <div class="page-main">
                            <div class="page-head">
                                <div class="title">
                                    <img src="images/address-title.png" alt="">
                                </div>
                                <div class="sub">
                                    <img src="images/address-sub.png" alt="">
                                </div>
                            </div>
                            
                            <div class="text">
                                <img src="images/address-text.png" alt="">
                            </div>
                            
                            <div class="map" id="mapContainer">
                                
                            </div>
                        </div>
                        
                    </div>
                    <!--以上是地址-->
                    
                    <div class="swiper-slide meeting-slide">
                        
                        <div class="page-main">
                            <div class="page-head">
                                <div class="title">
                                    <img src="images/meeting-title.png" alt="">
                                </div>
                                <div class="sub">
                                    <img src="images/meeting-sub.png" alt="">
                                </div>
                            </div>
                            
                            <div class="table-title">
                                <img src="images/meeting-table-title.png" alt="">
                            </div>
                            
                            <div class="table-body">
                                <div class="table-th">
                                    <img src="images/meeting-table-th.png" alt="">
                                </div>
                                <div class="table-td open">
                                    <img src="images/meeting-table-td1.png" alt="">
                                    <img src="images/next-arrow.png" class="arrow" alt="">
                                </div>
                                <div class="table-td">
                                    <img src="images/meeting-table-td2.png" alt="">
                                    <img src="images/next-arrow.png" class="arrow" alt="">
                                </div>
                                <div class="table-td">
                                    <img src="images/meeting-table-td3.png" alt="">
                                    <img src="images/next-arrow.png" class="arrow" alt="">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <!--以上是会议-->
                    
                    <div class="swiper-slide register-slide">
                        
                        <div class="page-main">
                            <div class="page-head">
                                <div class="title">
                                    <img src="images/register-title.png" alt="">
                                </div>
                                <div class="sub">
                                    <img src="images/register-sub.png" alt="">
                                </div>
                            </div>
                            <div class="register">
                                <div class="form-item">
                                    <div class="item-content">
                                        <input type="text" class="form-control" name="name" placeholder="点击输入姓名" id="name" >
                                        <div class="adorn">
                                            <img src="images/form-adorn.png" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-item">
                                    <div class="item-content">
                                        <input type="number" class="form-control" name="mobile" placeholder="输入手机号码" id="mobile" >
                                    </div>
                                </div>
                                
                                <div class="btn" id="submitBtn">
                                    <img src="images/form-btn.png" alt="">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <!--以上是登记-->
                    
                    <div class="swiper-slide code-slide">
                        
                        <div class="page-main">
                            <div class="page-head">
                                <div class="title">
                                    <img src="images/code-title.png" alt="">
                                </div>
                                <div class="sub">
                                    <img src="images/code-sub.png" alt="">
                                </div>
                            </div>
                            <div class="qr-code">
                                <img src="images/qr-code.png" alt="">
                            </div>
                        </div>
                        
                    </div>
                    <!--二维码-->
