<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750,user-scalable=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
    <title>2020瑞兰唯缇</title>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="register">
        <div class="logo">
            <img src="images/register/logo.png" alt="">
        </div>
        
        <div class="form-box">
            <div class="bg1"></div>
            <div class="bg2"></div>
            <div class="adorn"></div>
            
            <form action="" class="form">
                <div class="head-img">
                    <img src="images/register/user-head.jpg" alt="">
                </div>
                <div class="form-content">
                    <div class="form-item">
                        <div class="icon">
                            <img src="images/register/icon-name.png" alt="">
                        </div>
                        <div class="item-content">
                            <input type="number" class="form-control" name="name" placeholder="用户名" id="name" >
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="icon">
                            <img src="images/register/icon-phone.png" alt="">
                        </div>
                        <div class="item-content">
                            <input type="number" class="form-control" name="phone" placeholder="手机号" id="phone" >
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="icon">
                            <img src="images/register/icon-company.png" alt="">
                        </div>
                        <div class="item-content">
                            <input type="number" class="form-control" name="company" placeholder="所属机构名称" id="company" >
                        </div>
                    </div>
                </div>
                <div class="submit" id="submit">
                    <img src="images/register/submit-btn.png" alt="">
                </div>
            </form>
        </div>
        
        
        <div class="foot">
            <img src="images/register/adorn-img.png" alt="">
        </div>
    </div>

    <script src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <script src="js/common.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
