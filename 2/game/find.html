<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
        <script src="./js/pageSizeSet.js"></script>
        <!-- <link rel="stylesheet" href="./css/swiper.min.css"> -->
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/find.css?0">
        <link rel="stylesheet" href="./css/findAnima.css">
        <title>2020瑞蓝唯缇</title>
        <!-- <script src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script> -->
        <script>
        	// 百度统计
		</script>
    </head>
    <body>
        <div class="hintBoxs">
            <div class="hintBox hint1" style="display: none;">
                <div class="cont yCenter">
                    <img src="./img/find/rule1.png" alt="">
                    <span class="h1btn"></span>
                </div>
            </div>
            <div class="hintBox hint2" style="display: none;">
                <div class="cont yCenter">
                    <img src="./img/find/rule2.png" alt="">
                    <span class="h2btn"></span>
                </div>
            </div>
            <div class="hintBox hint3" style="display: none;">
                <div class="cont yCenter">
                    <img src="./img/find/success.png" alt="">
                    <div class="btnBox">
                        <span class="Btn playAgain">再玩一次</span>
                        <span class="Btn backHome">返回主页</span>
                    </div>
                    
                </div>
            </div>
            <div class="hintBox hint4" style="display: none;">
                <div class="cont yCenter">
                    <img src="./img/find/fail.png" alt="">
                    <div class="btnBox">
                        <span class="Btn playAgain">再玩一次</span>
                        <span class="Btn backHome">返回主页</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="findC">
            <div class="page1" style="display: block;">
                <div class="logoBox">
                    <img src="./img/find/logo.png" alt="" class="logo">
                    <img src="./img/find/help.png" alt="" class="help">
                </div>
                <div class="titlesBox">
                    <img src="./img/find/textBg.png" alt="" class="textBg">
                    <img src="./img/find/titles.png" alt="" class="titles">
                </div>
                <div class="room">
                    <img src="./img/find/room.png" alt="" class="xCenter">
                    <div class="beginBtn xCenter Btn">开始游戏</div>
                </div>
                <img src="./img/find/search.png" alt="" class="glass">
            </div>
            <!-- 游戏 -->
            <div class="page2" style="display: none;">
                <div class="cont">
                    <div class="fillBg"></div>

                    <div class="fcbox yCenter">
                        <img src="./img/find/fBg.png" alt="" class="gbg">
                        <img src="./img/find/i1.png" alt="" class="i1 fi">
                        <img src="./img/find/i2.png" alt="" class="i2 fi">
                        <img src="./img/find/i3.png" alt="" class="i3 fi">
                        <img src="./img/find/i4.png" alt="" class="i4 fi">
                    </div>
                    <div class="ftbox">
                        <div class="timeOut">
                            <div class="timeLine">
                                <span></span>
                            </div>
                        </div>
                        <div class="iconList">
                            <ul>
                                <li>
                                    <img src="./img/find/f1g.png" data-src="./img/find/f1y.png" alt="">
                                </li>
                                <li>
                                    <img src="./img/find/f2g.png" data-src="./img/find/f2y.png" alt="">
                                </li>
                                <li>
                                    <img src="./img/find/f3g.png" data-src="./img/find/f3y.png" alt="">
                                </li>
                                <li>
                                    <img src="./img/find/f4g.png" data-src="./img/find/f4y.png" alt="">
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
    <script src="./js/jquery.min.js"></script>
    <!-- <script src="./js/swiper.min.js"></script> -->
    <script src="./js/find.js?1"></script>
</html>
