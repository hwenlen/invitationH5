<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
        <script src="./js/pageSizeSet.js"></script>
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/signin.css?0">
        <title>2020瑞蓝唯缇</title>
        <!-- <script src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script> -->
        <script>
        	// 百度统计
		</script>
    </head>
    <body>
        <div class="signIn">
            <div class="hintBox hint1" style="display: none;">
                <div class="cont yCenter">
                    <img src="./img/find/rule1.png" alt="">
                    <span class="h1btn"></span>
                </div>
            </div>
            <div class="cont">
                <div class="bBg">
                    <img src="./img/sign/sign-b.png" alt="">
                    <div class="addBox">
                        <img src="./img/sign/mpeople.png" alt="" class="peo">
                        <img src="./img/sign/box.png" alt="" class="peoBox">
                    </div>
                </div>
                <div class="help">
                    <img src="./img/sign/help.png" alt="">
                </div>
                <!-- 滚动 -->
                <div class="scrollBox">
                    <div>
                        <p>
                            <span class="prize"></span>
                            <span class="helper"></span>
                        </p>
                    </div>
                </div>
                <!-- 黑框 -->
                <div class="blackBox">
                    <div class="whiteBox">
                        <div class="decorate decorate1"></div>
                        <div class="decorate decorate2"></div>
                        <div class="proBox">
                            <!-- 拼图完整后的图片 -->
                            <img src="./img/sign/pro.png" alt="" class="pro">
                            <!-- 箱子碎片 jsADD-->
                            <div class="boxList"></div>
                        </div>
                        
                    </div>
                    <!-- 按钮 -->
                    <div class="bBtn">
                        <span></span><span></span>
                        <div class="signBtn">签到</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/signin.js?1"></script>
</html>
